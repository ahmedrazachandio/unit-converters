<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="text-center my-auto mx-auto bg-success w-25" >
        <h1 class="text-center">Unit Converts</h1>
        <label for="feet">Feet</label>
        <input id="feet" type="text"><br>
        <label for="feet">Inch</label>
        <input id="inch" type="text">
    </div>


    <script>
        // Ahmed Raza
        let feet = document.getElementById("feet");
        let inch = document.getElementById("inch");
        // feet to inch coverter

        feet.addEventListener('input', function()  {
            // console.log("click")
            let f = this.value;
            let i = f*12;
            inch.value = i.toFixed(2);
        });

        // inch to feet coverter
        inch.addEventListener('input', function()  {
            // console.log("click")
            let i = this.value;
            let f = i/12;
            feet.value = f.toFixed(2);

        });
    </script>
</body>
</html>
